<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <title>Document</title>
    </head>
    <body>
        <div class="header text-center mb-3 shadow">
            <h1>Buna Books List</h1>
        </div>

        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button
                    class="nav-link active"
                    id="nav-released-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#nav-released"
                    type="button"
                    role="tab"
                    aria-controls="nav-released"
                    aria-selected="true"
                >
                    Released
                </button>
                <button
                    class="nav-link"
                    id="nav-soon-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#nav-soon"
                    type="button"
                    role="tab"
                    aria-controls="nav-soon"
                    aria-selected="false"
                >
                    Soon
                </button>
                <button
                    class="nav-link"
                    id="nav-bought-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#nav-bought"
                    type="button"
                    role="tab"
                    aria-controls="nav-bought"
                    aria-selected="false"
                >
                    Bought
                </button>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div
                class="tab-pane fade show active"
                id="nav-released"
                role="tabpanel"
                aria-labelledby="nav-released-tab"
            >
                <div id="released"></div>
            </div>
            <div
                class="tab-pane fade"
                id="nav-soon"
                role="tabpanel"
                aria-labelledby="nav-soon-tab"
            >
                <div id="soon"></div>
            </div>
            <div
                class="tab-pane fade"
                id="nav-bought"
                role="tabpanel"
                aria-labelledby="nav-bought-tab"
            >
                <div id="bought"></div>
            </div>
        </div>
    </body>
    <script src="./js/main.js"></script>
</html>
